<h1 class="text-2xl font-bold text-gray-800">
    Sign in
</h1>
<p class="text-sm text-gray-600 mt-1">
    Bem-vindo de volta! Insira suas credenciais para acessar sua conta.
</p>

<app-button-google class="mt-6 block"></app-button-google>

<div class="flex items-center justify-center gap-2 mt-7 mb-8">
    <div class="h-px w-full bg-gray-300"></div>
    <p class="shrink-0 text-sm text-gray-600">Ou entre com seu e-mail</p>
    <div class="h-px w-full bg-gray-300"></div>
</div>

<form class="flex flex-col gap-4">
    <app-field-wrapper>
        <app-label>Email</app-label>
        <input placeholder="Email" autocomplete="off" customInput type="text" name="email" id="email">
    </app-field-wrapper>
    <app-field-wrapper>
        <app-label>Senha</app-label>
        <input placeholder="Senha" autocomplete="off" customInput type="text" name="password" id="password">
    </app-field-wrapper>

    <div class="flex justify-between items-center">

        <label class="flex gap-2">
            <input type="checkbox" name="" id="">
            
            <p class="text-sm">
                Lembrar senha
            </p>
        </label>

        <a href="#" class=" text-sm font-bold text-blue-600 hover:underline">
            Esqueceu sua senha?
        </a>

    </div>
    <a class="mt-4" type="button" customButton routerLink="../dashboard">
        Login 
    </a>
</form>

<p class="text-sm text-center mt-10">
    NÃ£o possui conta? <a class="font-bold text-blue-600 hover:underline" routerLink="../signup"> Registrar</a>
</p>
