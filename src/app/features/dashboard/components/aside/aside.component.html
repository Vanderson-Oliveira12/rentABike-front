<aside class="
            fixed  top-0 z-50 h-dvh min-w-[300px] w-[70%] 
            border-r border-gray-300 bg-white 
            p-4 overflow-y-auto overflow-x-hidden 
            transition-normal

            transition-all duration-300 ease-in

            lg:relative
            lg:min-w-full
            lg:h-[calc(100dvh-57px)] 
        " 
            [ngClass]="menuClass()"
        >

        <button role="button" class="
                absolute right-4 
                flex items-center justify-center 
                px-2 cursor-pointer font-bold

                lg:hidden
                "
                (click)="onToggle()"
                >
            &times;
        </button>

    <ul class=" flex flex-col gap-2 mt-8 lg:mt-0">
        @for (menu of menus(); track $index) {
        <li >
            <a [routerLink]="menu.path" class="text-sm font-semibold flex gap-3 items-center hover:text-blue-900 whitespace-nowrap" [title]="menu.title">
            <app-svg size="22px" [src]="menu.iconUri"></app-svg>
            <span>
                {{menu.title}}
            </span>
        </a>
        </li>
        }
    </ul>


</aside>
